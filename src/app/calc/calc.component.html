<div class="col-12 d-flex justify-content-center align-items-center " dir="rtl">
	<div class="col-10 mt-5 d-flex justify-content-center align-items-center">
		<mat-card class="col col-12 col-md-6">
			<mat-card-content class="col-12">
				<form action="" [formGroup]="form" class="col-12">
					<div class="d-flex justify-content-center align-items-center flex-column col-12">
						<mat-form-field class="col col-12  mb-3">
							<mat-label>تاریخ شروع</mat-label>
							<input matInput [matDatepicker]="picker7" placeholder="تاریخ  را وارد نمایید ..." formControlName="start">
							<mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
							<mat-datepicker #picker7></mat-datepicker>
						</mat-form-field>
						<mat-form-field class="col col-12  mb-3">
							<mat-label>تاریخ پایان</mat-label>
							<input matInput [matDatepicker]="picker8" placeholder="تاریخ  را وارد نمایید ..." formControlName="end">
							<mat-datepicker-toggle matSuffix [for]="picker8"></mat-datepicker-toggle>
							<mat-datepicker #picker8></mat-datepicker>
						</mat-form-field>
						<div class="col-12 d-flex justify-content-center align-items-center">
							<mat-card-subtitle class="mx-3">فاصله: </mat-card-subtitle>
							<mat-card-title>{{days}} روز</mat-card-title>
						</div>
					
					</div>
				</form>
			</mat-card-content>
			<mat-card-actions>
				<button mat-stroked-button color="accent" (click)="calc()" [disabled]="!form.valid">محاسبه </button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
