<div class="info">
	<div
		  class="col-8 label d-flex justify-content-start align-items-baseline flex-wrap"
	>
		<i class="fas fa-user-alt"></i>
		<h4>پروفایل</h4>
		<p class="col-12">اطلاعات کاربری خود را وارد نمایید.</p>
	</div>
	<div class="accordion col-12 col-lg-8"
		  id="profile-info">
		<div
			  class="accordion-item"
			  id="1"
			  [ngClass]="acrList.includes(1) ? 'selected' : ''"
		>
			<h2 class="accordion-header"
				  (click)="select_style(1)">
				<div
					  class="accordion-button collapsed profile-info-header"
					  [ngClass]="acrList.includes(1) ? 'selected-radius' : ''"
					  data-bs-toggle="collapse"
					  data-bs-target="#collapseOne"
					  aria-expanded="false"
					  aria-controls="collapseOne"
				>
					<p class="col-5 mt-3 mr-3 head">نام</p>
					<p class="col-5 mt-3 val">امید بیات</p>
				</div>
			</h2>
			
			<div id="collapseOne"
				  class="accordion-collapse collapse">
				<div class="accordion-body profile-info-body">
					<div class="col-8 profile-content">
						<input type="text"
							  class="form-control"
							  value="امید"
							  required/>
						<span>نام</span>
					</div>
					<div class="col-8 profile-content">
						<input type="text"
							  class="form-control"
							  value="بیات"
							  required/>
						<span>نام خانوادگی</span>
					</div>
				</div>
			</div>
		</div>
		
		<div
			  class="accordion-item"
			  id="2"
			  [ngClass]="acrList.includes(2) ? 'selected' : ''"
		>
			<h2 class="accordion-header"
				  (click)="select_style(2)">
				<div
					  class="accordion-button collapsed profile-info-header"
					  [ngClass]="acrList.includes(2) ? 'selected-radius' : ''"
					  data-bs-toggle="collapse"
					  data-bs-target="#collapseTwo"
					  aria-expanded="false"
					  aria-controls="collapseTwo"
				>
					<p class="col-5 mt-3 mr-3 head">کدملی</p>
					<p class="col-5 mt-3 val">1122558877</p>
				</div>
			</h2>
			
			<div id="collapseTwo"
				  class="accordion-collapse collapse">
				<div class="accordion-body profile-info-body">
					<div class="col-8 profile-content">
						<input
							  type="text"
							  class="form-control"
							  value="125478935"
							  required
						/>
						<span>کد ملی</span>
					</div>
				</div>
			</div>
		</div>
		
		<div
			  class="accordion-item"
			  id="3"
			  [ngClass]="acrList.includes(3) ? 'selected' : ''"
		>
			<h2 class="accordion-header"
				  (click)="select_style(3)">
				<div
					  class="accordion-button collapsed profile-info-header"
					  [ngClass]="acrList.includes(3) ? 'selected-radius' : ''"
					  data-bs-toggle="collapse"
					  data-bs-target="#collapseTree"
					  aria-expanded="false"
					  aria-controls="collapseTree"
				>
					<p class="col-5 mt-3 mr-3 head">شماره تماس</p>
					<p class="col-5 mt-3 val">0912-111-2233</p>
				</div>
			</h2>
			
			<div id="collapseTree"
				  class="accordion-collapse collapse">
				<div class="accordion-body profile-info-body">
					<div class="col-8 profile-content">
						<input
							  type="text"
							  class="form-control"
							  value="0912-111-2233"
							  required
						/>
						<span>شماره</span>
					</div>
				</div>
			</div>
		</div>
		
		<div
			  class="accordion-item"
			  id="4"
			  [ngClass]="acrList.includes(3) ? 'selected' : ''"
		>
			<h2 class="accordion-header"
				  (click)="select_style(3)">
				<div
					  class="accordion-button collapsed profile-info-header"
					  [ngClass]="acrList.includes(3) ? 'selected-radius' : ''"
					  data-bs-toggle="collapse"
					  data-bs-target="#collapseFour"
					  aria-expanded="false"
					  aria-controls="collapseFour"
				>
					<p class="col-5 mt-3 mr-3 head">پست الکترونیک</p>
					<p class="col-5 mt-3 val">dev@gmail.com</p>
				</div>
			</h2>
			<div id="collapseFour"
				  class="accordion-collapse collapse">
				<div class="accordion-body profile-info-body">
					<div class="col-8 profile-content">
						<input
							  type="text"
							  class="form-control"
							  value="dev@gmail.com"
							  required
						/>
						<span>پست الکترونیک</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div
		  class="col-8 label d-flex justify-content-start align-items-baseline flex-wrap footer"
	>
		<button class="button">ذخیره تغییرات</button>
	</div>
</div>
