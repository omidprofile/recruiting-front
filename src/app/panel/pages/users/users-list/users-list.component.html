<div class="dashboard col-12">
	<div class="headline-title col-12 col-xl-10">کاربران</div>
	<div class="col-12 col-xl-10">
		<table mat-table [dataSource]="show_data | searchTable :dataSource:searchKey:searchValue" class="" *ngIf="show_data != undefined">
			<!--- Note that these columns can be defined in any order.
				  The actual rendered columns are set as a property on the row definition" -->
			<ng-container matColumnDef="searching-personal_code">
				<th mat-header-cell *matHeaderCellDef>
					<div class="col-12 mt-2">
						<mat-form-field class="col-12">
							<input matInput #personal_code  placeholder="جستجوی کد پرسنلی ..." (keyup)="searching('personal_code', personal_code.value)">
						</mat-form-field>
					</div>
				</th>
			</ng-container>
			<ng-container matColumnDef="searching-name">
				<th mat-header-cell *matHeaderCellDef>
					<div class="col-12 mt-2">
					<mat-form-field class="col-12">
						<input matInput #name  placeholder="جستجوی نام ..." (keyup)="searching('name', name.value)">
					</mat-form-field>
					</div>
				</th>
			</ng-container>
			<ng-container matColumnDef="searching-role">
				<th mat-header-cell *matHeaderCellDef>
					<div class="col-12 mt-2">
					<mat-form-field class="col-12">
						<input matInput #roll   placeholder="جستجوی مسئولیت ..." (keyup)="searching('roll', roll.value)">
					</mat-form-field>
					</div>
				</th>
			</ng-container>
			<ng-container matColumnDef="searching-status">
				<th mat-header-cell *matHeaderCellDef></th>
			</ng-container>

			<!-- Position Column -->
			<ng-container matColumnDef="personal_code">
				<th mat-header-cell *matHeaderCellDef> کدپرسنلی</th>
				<td mat-cell *matCellDef="let element"> {{element.personal_code |persianNumbers}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> نام</th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="roll">
				<th mat-header-cell *matHeaderCellDef> نقش</th>
				<td mat-cell *matCellDef="let element"> {{element.roll}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef> وضعیت</th>
				<td mat-cell *matCellDef="let element">
					<mat-slide-toggle [checked]=element.status
									  (click)=updateElement(element.personal_code)>
					</mat-slide-toggle>
				</td>
				<td mat-footer-cell *matFooterCellDef> Total</td>
			</ng-container>
			<ng-container matColumnDef="paginator">
				<td mat-footer-cell *matFooterCellDef colspan="100">
					<app-paginator
					[dataSource]="dataSource"
					(changeData)="paginator($event)"
					>
					</app-paginator>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-header-row *matHeaderRowDef="['searching-personal_code','searching-name','searching-role','searching-status']"></tr>
			<tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
			<tr mat-footer-row *matFooterRowDef="['paginator']" class="example-second-footer-row"></tr>
		</table>
	</div>
</div>
