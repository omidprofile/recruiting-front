<div class="dashboard col col-12">
	<div class="breadcrumb2 mt-3 col col-12 col-xl-10">
		<div class="items">
			<a class="item" routerLink="/panel">
				<span class="title">داشبورد</span>
			</a>
			<a class="item" routerLink="/panel/report">
				<span class="title">گزارشات</span>
			</a>
			<a class="item" routerLink="/panel/report/loan">
				<span class="title">وام و مساعد</span>
			</a>
		</div>
	</div><!-- /breadcrumb2 -->
	<div class="headline-title col col-12 col-xl-10">
		وام و مساعد
	</div>
	
	<mat-card class="col col-12 col-xl-10">
		<mat-card-content class="col-12">
			<form action="" class="col-12">
				<mat-form-field class="col-8 mt-3">
					<mat-label>عنوان</mat-label>
					<input matInput>
					<mat-error></mat-error>
				</mat-form-field>
				<mat-form-field class="col-8 mt-3">
					<mat-label>مبلغ</mat-label>
					<input matInput>
					<mat-error></mat-error>
				</mat-form-field>
				<mat-form-field class="col-8 mt-3">
					<mat-label>نوع پرداخت</mat-label>
					<mat-select>
						<mat-option class="mat-option-design" [value]="'1'">در یک دوره</mat-option>
						<mat-option class="mat-option-design" [value]="'12'">در چند دوره</mat-option>
					</mat-select>
				</mat-form-field>
				<div class="row  mt-3">
					<div class="col-3">
						<mat-form-field class="col-12">
							<mat-label>دوره</mat-label>
							<mat-select>
								<mat-option class="mat-option-design" [value]="1">1402/11</mat-option>
								<mat-option class="mat-option-design" [value]="12">1402/12</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="col-5 pe-0">
						<mat-form-field class="col-12 p-0 m-0">
							<mat-label>مبلغ پرداختی</mat-label>
							<input matInput>
							<mat-error></mat-error>
						</mat-form-field>
					</div>
					<div class="btn-bgc col-auto d-flex justify-content-end align-items-center mb-3 ms-5">
						<button mat-icon-button color="accent" [matMenuTriggerFor]="menu2"
								[matMenuTriggerData]="{id:2}">
							<mat-icon>
								menu
							</mat-icon>
						</button>
					</div>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
	<mat-menu #menu2="matMenu">
		<ng-template matMenuContent let-id="id">
			<button mat-menu-item>افزودن دوره{{id}}</button>
			<button mat-menu-item>حذف</button>
		</ng-template>
	</mat-menu>
</div>
