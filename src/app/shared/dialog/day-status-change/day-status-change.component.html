<mat-card-title mat-dialog-title>وضعیت روز</mat-card-title>
<mat-card mat-dialog-content dir="rtl">
	<mat-card-content>
		<form [formGroup]="statusForm">
			<mat-form-field class="d-flex">
				<mat-label>وضعیت روز</mat-label>
				<mat-select formControlName="is_holiday">
					<mat-option class="mat-option-design" [value]="false">عادی</mat-option>
					<mat-option class="mat-option-design" [value]="true">تعطیل</mat-option>
				</mat-select>
				<mat-error >{{validate.requiredValidate(statusForm.get('is_holiday'),'وضعیت روز')}}</mat-error>
			</mat-form-field>
			<mat-form-field class="d-flex">
				<mat-label>علت</mat-label>
				<input matInput formControlName="reason">
				<mat-error >{{validate.stringValidate(statusForm.get('reason'),'علت')}}</mat-error>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions class="mt-3">
		<button mat-flat-button color="accent" (click)="onSubmit()" [disabled]="!statusForm.valid">ثبت</button>
		<button mat-flat-button (click)="dialogRef.close()">انصراف</button>
	</mat-card-actions>
</mat-card>
