<mat-card-title mat-dialog-title>افزودن رویداد</mat-card-title>
<mat-card mat-dialog-content dir="rtl">
	<mat-card-content>
		<form [formGroup]="eventForm">
			<mat-form-field class="d-flex">
				<mat-label>رویداد</mat-label>
				<input matInput formControlName="event">
				<mat-error >{{validate.stringValidate(eventForm.get('event'),'رویداد')}}</mat-error>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions class="mt-3">
		<button mat-flat-button color="accent" (click)="onSubmit()" [disabled]="!eventForm.valid">ثبت</button>
		<button mat-flat-button (click)="dialogRef.close()">انصراف</button>
	</mat-card-actions>
</mat-card>
