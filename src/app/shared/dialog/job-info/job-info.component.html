<div mat-dialog-content>
	<div >
		<table mat-table [dataSource]="dataSource" class="mt-3"><!--mat-elevation-z8-->
			
			<!--- Note that these columns can be defined in any order.
				  The actual rendered columns are set as a property on the row definition" -->
			
			<!-- Position Column -->
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef ></th>
				<td mat-cell *matCellDef="let element" style="width: 200px !important;" class="">
					<div class="d-flex justify-content-start"><mat-card-subtitle>{{element.title + " :"}} </mat-card-subtitle></div>
				</td>
			</ng-container>
			
			<!-- Name Column -->
			<ng-container matColumnDef="value">
				<th mat-header-cell *matHeaderCellDef>  </th>
				<td mat-cell *matCellDef="let element">
					<div class="dashboard-caption d-flex align-items-start m-0" *ngIf="!element.data">
						{{(element.value === true?'فعال':element.value === false?'غیرفعال':element.value) | persianNumbers}}
					</div>
				</td>
			</ng-container>
			
			<!-- Weight Column -->
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef>  </th>
				<td mat-cell *matCellDef="let element">
					<div class="col col-12  d-flex justify-content-end">
						<button mat-mini-fab color="accent"  *ngIf="element.action == 'edit'">
							<mat-icon>edit</mat-icon>
						</button>
					</div>
				</td>
			</ng-container>
			
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
