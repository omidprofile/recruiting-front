<div class="col-12">
	<div class="row">
		<ng-container *ngFor="let item of items">
			<div class="col col-6 col-md-4 col-lg-3 col-xxl-2 mb-3" *ngIf="checkPermit(item)">
				<mat-card [routerLink]=item.link [ngClass]="item.is_active && checkPermit(item)?'zoom-hover':'disable-card'"  class="dashboard-card" >
					<mat-card-content>
						<div class="col-12 d-flex flex-column justify-content-center align-items-center">
							<mat-icon [svgIcon]=item.logo ></mat-icon>
							<div class="card-title-c mt-3">{{item.title}}</div>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
		</ng-container>
	</div>

</div>
