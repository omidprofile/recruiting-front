<div class="col-12">
	<div class="row">
		<div class="col col-6 col-md-4 col-lg-3 col-xxl-2" *ngFor="let item of items">
			<mat-card [routerLink]=item.link [ngClass]="item.is_active?'zoom-hover':'disable-card'"  class="dashboard-card">
				<mat-card-content>
					<div class="col-12 d-flex flex-column justify-content-center align-items-center">
						<mat-icon [svgIcon]=item.logo ></mat-icon>
						<div class="card-title-c mt-3">{{item.title}}</div>
					</div>
				</mat-card-content>
			</mat-card>
		</div>

	</div>

</div>
